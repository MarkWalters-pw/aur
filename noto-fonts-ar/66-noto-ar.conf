<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Font preferences for ar_AR locale -->
	<match>
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Sans Arabic</string>
		</edit>
	</match>
</fontconfig>
